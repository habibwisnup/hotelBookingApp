<app-header></app-header>
<div class="profile-wrapper">
  <form class="profile-card" (ngSubmit)="updateProfile()">
    <div class="avatar">
      <span>{{ user.name ? user.name.charAt(0).toUpperCase() : '?' }}</span>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" [(ngModel)]="user.name" name="name" type="text" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" [(ngModel)]="user.email" name="email" type="email" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" [(ngModel)]="user.address" name="address" type="text" placeholder="Your address">
    </div>

    <p class="role">
      {{ user.role === 'admin' ? 'Admin' : 'User' }}
    </p>

    <div class="btn-group">
      <button type="submit" class="btn update-btn">Update Profile</button>
      <button type="button" class="btn logout-btn" (click)="logout()">Logout</button>
    </div>
  </form>

  <div class="popup-success" *ngIf="showSuccess">
    Profile updated successfully!
  </div>
</div>
