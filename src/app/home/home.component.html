<app-header></app-header>

<div class="hero">
  <div class="hero-image">
    <img src="https://indianz.com/IndianGaming/2017/10/23/palacasinoexpansion.jpg" alt="Hotel Image">
  </div>
  <h2>BOOK A ROOM</h2>
  <div class="form-container">
    <div class="form-fields">
      <div class="form-group">
        <label for="guestCount">Guest Count</label>
        <select id="guestCount" [(ngModel)]="guestCount">
          <option *ngFor="let guest of [1,2,3,4]" [value]="guest">{{ guest }} Guest(s)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="checkInDate">Check-in Date</label>
        <input id="checkInDate" type="date" [(ngModel)]="checkInDate" placeholder="Check-in Date">
      </div>
      <div class="form-group">
        <label for="checkoutDate">Check-out Date</label>
        <input id="checkoutDate" type="date" [(ngModel)]="checkoutDate" placeholder="Check-out Date">
      </div>
    </div>
    <div class="form-actions">
      <button 
        (click)="searchRooms()" 
        [disabled]="!checkInDate || !checkoutDate"
        [ngClass]="{'disabled-btn': !checkInDate || !checkoutDate}">
        SEARCH FOR ROOMS
      </button>
    </div>
    <div *ngIf="showDateError" class="error-msg">
      Tanggal check-in dan check-out wajib diisi!
    </div>
  </div>
</div>
