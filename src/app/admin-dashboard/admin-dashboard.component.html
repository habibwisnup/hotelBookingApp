<div class="admin-dashboard-layout">
  <aside class="admin-sidebar">
    <div class="sidebar-header">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Admin Avatar" class="sidebar-avatar">
      <div class="sidebar-title">HOTEL</div>
    </div>
    <nav class="sidebar-menu">
      <a class="sidebar-link active" (click)="navigate('admin-dashboard')">
        <span class="icon">ğŸ“Š</span> Dashboard
      </a>
      <a class="sidebar-link active" (click)="navigate('admin-hotel-dashboard')">
        <span class="icon">ğŸ¨</span> Hotel List
      </a>
      <a class="sidebar-link active" (click)="navigate('admin-dashboard-room')">
        <span class="icon">ğŸ›ï¸</span> Room List
      </a>
    </nav>
  </aside>
  <main class="admin-dashboard-main">
    <div class="admin-stats-row">
      <div class="admin-stat-card">
        <div class="stat-icon stat-user"><svg width="32" height="32" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4" stroke="#009688" stroke-width="2"/><path d="M4 20c0-2.5 3.5-4 8-4s8 1.5 8 4" stroke="#009688" stroke-width="2"/></svg></div>
        <div class="stat-value">{{ totalBooking }}</div>
        <div class="stat-label">Total Booking</div>
      </div>
      <div class="admin-stat-card">
        <div class="stat-icon stat-room"><svg width="32" height="32" fill="none" viewBox="0 0 24 24"><rect x="3" y="10" width="18" height="8" rx="2" stroke="#009688" stroke-width="2"/><path d="M7 10V7a5 5 0 0 1 10 0v3" stroke="#009688" stroke-width="2"/></svg></div>
        <div class="stat-value">{{ availableRoomCount }}</div>
        <div class="stat-label">Available Rooms</div>
      </div>
      <div class="admin-stat-card">
        <div class="stat-icon stat-user"><svg width="32" height="32" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4" stroke="#009688" stroke-width="2"/><path d="M4 20c0-2.5 3.5-4 8-4s8 1.5 8 4" stroke="#009688" stroke-width="2"/></svg></div>
        <div class="stat-value">{{ totalUser }}</div>
        <div class="stat-label">Total Users</div>
      </div>
    </div>
    <button class="logout-btn" (click)="logout()">Logout</button>    
  </main>
</div>
